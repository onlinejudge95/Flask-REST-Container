version: 1
update_configs:
  # Keep Pipfile.lock up to date as soon as
  # new versions are published to the pypi
  - package_manager: "python"
    directory: "Pipfile.lock"
    update_schedule: "live"
    target_branch: "master"
    default_reviewers:
      - "onlinejudge95"
    default_assignees:
      - "dependabot"
    default_labels:
      - "dependencies"
      - "dependabot"
    allowed_updates:
      - match:
          update_type: "security"

  # Keep dev.Dockerfile up to date as soon as
  # new versions are published to the dockerhub.
  - package_manager: "docker"
    directory: "dev.Dockerfile"
    update_schedule: "live"
    target_branch: "master"
    default_reviewers:
      - "onlinejudge95"
    default_assignees:
      - "dependabot"
    default_labels:
      - "dependencies"
      - "dependabot"
    allowed_updates:
      - match:
          update_type: "security"

  # Keep prod.Dockerfile up to date as soon as
  # new versions are published to the dockerhub.
  - package_manager: "docker"
    directory: "prod.Dockerfile"
    update_schedule: "live"
    target_branch: "master"
    default_reviewers:
      - "onlinejudge95"
    default_assignees:
      - "dependabot"
    default_labels:
      - "dependencies"
      - "dependabot"
    allowed_updates:
      - match:
          update_type: "security"
